<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Práctica #8: HTTP</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h3>Práctica #8: HTTP</h3>

    <h2>Voltaje de la Fotoresistencia:</h2>
    <p>
      <span class="sensor">Voltaje:</span>
      <span id="SENSOR_ID">%SENSOR%</span>
      <sup class="units">V</sup>
    </p>

    <br />
    <h2>Control Led:</h2>

    <div class="column">
      <p>Prende un LED: <strong> %STATE%</strong></p>
      <p>
        <a href="/on"><button class="button">Encendido</button></a>
      </p>
      <p>
        <a href="/off"
          ><button class="button button2">&nbsp Apagado &nbsp</button></a
        >
      </p>
    </div>

    <div class="column">
      <p>Cambia el Brillo:</p>
      <p><span id="textSliderValue">%SLIDERVALUE%</span></p>
      <p>
        <input
          type="range"
          onchange="updateSliderPWM(this)"
          id="pwmSlider"
          min="0"
          max="255"
          value="%SLIDERVALUE%"
          step="1"
          class="slider"
        />
      </p>
      <script>
        function updateSliderPWM(element) {
          var sliderValue = document.getElementById("pwmSlider").value;
          document.getElementById("textSliderValue").innerHTML = sliderValue;
          console.log(sliderValue);
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "/slider?value=" + sliderValue, true);
          xhr.send();
        }
      </script>
    </div>

    <script src="script.js"></script>
  </body>
</html>
