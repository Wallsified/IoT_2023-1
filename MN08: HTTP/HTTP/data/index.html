<!DOCTYPE html>
<html>
  <head>

  <body>
    <h3>Práctica #8: HTTP</h3>

    <h2>
      <span class="sensor">Voltaje Actual en el LDR:</span>
      <span id="SENSOR_ID">%SENSOR%</span>
      <sup class="units">V</sup>
    </h2>

    <div class="column">
      <h2>Prende un LED ¿1 ó 5?</h2>
      <p>%BUTTONPLACEHOLDER%</p>
    </div>

    <div class="column">
      <h2>Cambia el Brillo del LED #3:</h2>
      <p><span id="textSliderValue">Valor Actual: %SLIDERVALUE%</span></p>
      <p>
        <input
          type="range"
          onchange="updateSliderPWM(this)"
          id="pwmSlider"
          min="0"
          max="255"
          value="%SLIDERVALUE%"
          step="1"
          class="sliderA"
        />
      </p>
      <br />
      <br />
    </div>

    <br />
    <br />
    <br />
   <section>
      <article>
        <footer>
          <p2>
            <a href="https://github.com/Wallsified/Pr-cticas_IoT_2023-1">
              <img
                src="github.png"
                style="width: 40px; height: 40px; padding: 2mm"
              />
            </a>
          </p2>
        </footer>
      </article>
    </section>
  </body>
</html>
