  <body>
    <h3>Práctica #8: HTTP</h3>

    <h2>Voltaje de la Fotoresistencia:</h2>
    <br />
    <p>
      <span class="sensor">Voltaje Actual:</span>
      <span id="SENSOR_ID">%SENSOR%</span>
      <sup class="units">V</sup>
    </p>
    <br />
    <h2>Control Led</h2>
    <br />
    <div class="column">
      <h2>Prende el LED 1 o el 5</h2>
      %BUTTONPLACEHOLDER%
      <script>
        function toggleCheckbox(element) {
          var xhr = new XMLHttpRequest();
          if (element.checked) {
            xhr.open("GET", "/update?output=" + element.id + "&state=1", true);
          } else {
            xhr.open("GET", "/update?output=" + element.id + "&state=0", true);
          }
          xhr.send();
        }
      </script>
    </div>

    <div class="column">
      <h2>
        <p>Cambia el Brillo del LED #3:</p>
        <p><span id="textSliderValue">Valor Actual: %SLIDERVALUE%</span></p>
        <p>
          <input
            type="range"
            onchange="updateSliderPWM(this)"
            id="pwmSlider"
            min="0"
            max="255"
            value="%SLIDERVALUE%"
            step="1"
            class="sliderA"
          />
        </p>
        <script>
          function updateSliderPWM(element) {
            var sliderValue = document.getElementById("pwmSlider").value;
            document.getElementById("textSliderValue").innerHTML = sliderValue;
            console.log(sliderValue);
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/slider?value=" + sliderValue, true);
            xhr.send();
          }
        </script>
      </h2>
    </div>
    <script src="script.js"></script>
